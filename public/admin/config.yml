backend:
  name: github
  repo: mmargomikh-del/my-profile
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "hero"
        label: "Hero Section"
        file: "src/data/hero.json"
        fields:
          - { label: "Name", name: "name", widget: "string", required: true, hint: "Your name or brand name" }
          - { label: "Tagline", name: "tagline", widget: "text", required: true, hint: "Brief description of what you do" }
          - { label: "Photo", name: "photo", widget: "image", required: false, hint: "Your profile photo (optional)" }
  - name: "projects"
    label: "Projects"
    folder: "src/data/projects"
    create: true
    format: "json"
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Description", name: "description", widget: "text", required: true, hint: "Short description shown in collapsed card" }
      - label: "Details"
        name: "details"
        widget: "object"
        fields:
          - { label: "Challenge", name: "challenge", widget: "text", required: false, hint: "What problem were you solving?" }
          - { label: "Solution", name: "solution", widget: "text", required: false, hint: "How did you solve it?" }
          - label: "Results"
            name: "results"
            widget: "list"
            required: false
            field: { label: "Result", name: "result", widget: "string" }
            hint: "Achievements, metrics, outcomes"
      - { label: "Tags", name: "tags", widget: "list", required: false, hint: "Technologies, skills, tools used" }
      - label: "Images"
        name: "images"
        widget: "list"
        required: false
        field: { label: "Image", name: "image", widget: "image" }
        hint: "Project images for the gallery"
      - { label: "Project Link", name: "link", widget: "string", required: false, hint: "External project URL (optional)" }
